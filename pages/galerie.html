<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>
<div class="mt-3 text-center">
    <button class="btn btn-primary">Ajouter des photos</button>
</div>
<!-- Modal edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognese" name="Titre"> 
                </div>
                <div class="mb-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput"  name="Image">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Suppression de la photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="question-modale text-center text-black">
                <h3 class="fs-5"> Voulez-vous supprimer cette photo ?</h3>
                <br>
            </div>
            <span class="d-flex justify-content-center"><button type="button" class="btn btn-danger">Oui</button>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<button type="button"  class="btn btn-primary">Non</button></span>
        </div>
      </div>
    </div>
  </div>
<div class="row row-cols-2 row-cols-lg-3" id="allImages">
</div>
<div class="mb-3 text-center">
    <a href="/" class="btn btn-primary">Réserver</a>
</div>
